<mat-toolbar>Usuários</mat-toolbar>
<ng-template #carregando>
  <mat-spinner></mat-spinner>
</ng-template>
<div class="component-container">
  <div *ngIf="usuarios$ | async as usuarios; else carregando">
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
        </ng-container>
  
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef> Matricula </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.matricula}} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
          <th mat-header-cell *matHeaderCellDef> Perfil </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.perfil.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.curso?.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let usuario"> 
            <div class="linha-botoes matriz-button">
              <button mat-mini-fab color="primary" routerLink="/usuario/editar/{{usuario.id}}">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
      </table>
    </div>
    <div class="linha-botoes">
      <button mat-raised-button color="primary" routerLink="/usuario/cadastrar">Cadastrar</button>
    </div>
</div>
