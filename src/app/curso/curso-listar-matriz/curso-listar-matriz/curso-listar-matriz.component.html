<ng-template #carregando>
    <mat-spinner></mat-spinner>
</ng-template>
<div class="component-container">
  <div *ngIf="curso$ | async as curso; else carregando">
    <mat-toolbar>Matriz curricular do curso {{curso.nome}}</mat-toolbar>
    <div *ngFor="let oferta of curso.ofertas">
      <mat-toolbar>Semestre {{ oferta.semestre }}</mat-toolbar>
        <table mat-table [dataSource]="oferta.disciplinas" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let disciplina"> {{disciplina.id}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let disciplina"> {{disciplina.nome}} </td>
          </ng-container>
    
          <ng-container matColumnDef="cargaHoraria">
            <th mat-header-cell *matHeaderCellDef> Carga Hor√°ria </th>
            <td mat-cell *matCellDef="let disciplina"> {{disciplina.cargaHoraria}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
        </table>
    </div>
  </div>
</div>
