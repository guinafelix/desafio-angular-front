<mat-toolbar>Disciplinas</mat-toolbar>
<ng-template #carregando>
    <mat-spinner></mat-spinner>
</ng-template>
<div class="component-container">
  <div *ngIf="disciplinas$ | async as disciplinas; else carregando">
  <table mat-table [dataSource]="disciplinas" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let disciplina"> {{disciplina.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let disciplina"> {{disciplina.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="cargaHoraria">
        <th mat-header-cell *matHeaderCellDef> Carga HorÃ¡ria </th>
        <td mat-cell *matCellDef="let disciplina"> {{disciplina.cargaHoraria}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
    </table>
  </div>
  <div class="linha-botoes">
    <button mat-raised-button color="primary" routerLink="/disciplina/cadastrar">Cadastrar</button>
  </div>
</div>
